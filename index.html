<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <title>Projeto Calculadora</title>
  </head>
  <body>
      <h1>Projeto Calculadora</h1>
    <div class="calculadora">
      <div id="displayCalculadora"></div>
      <div class="buttonCalculadora">
        <button id="limparDisplay">CE</button>
        <button id="limparCalculo">C</button>
        <button id="backspace"><<</button>
        <button id="opDividir">/</button>
        <button id="num7">7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button id="opMultiplicar">*</button>
        <button id="num4">4</button>
        <button id="num5">5</button>
        <button id="num6">6</button>
        <button id="opDiminuir">-</button>
        <button id="num1">1</button>
        <button id="num2">2</button>
        <button id="num3">3</button>
        <button id="opSomar">+</button>
        <button id="inverte">Â±</button>
        <button id="num0">0</button>
        <button id="virgula">,</button>
        <button id="igual">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
